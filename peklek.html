            "Peka p√• n√•gon som skulle vara den f√∂rsta att kasta upp av nervositet",
            "Peka p√• n√•gon som sannolikt har m√•lat naglarna flest f√§rger",
            "Peka p√• n√•gon som skulle vara b√§st p√• att vara hemlig agent",
            "Peka p√• n√•gon som sannolikt har druckit vatten ur kranor p√• flest l√§nder"
        ];

        let currentQuestions = [...questions];
        let usedQuestions = [];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            nextQuestion();
        }

        function nextQuestion() {
            // Om alla fr√•gor √§r anv√§nda, √•terst√§ll listan
            if (currentQuestions.length === 0) {
                currentQuestions = [...usedQuestions];
                usedQuestions = [];
            }

            // V√§lj en slumpm√§ssig fr√•ga
            const randomIndex = Math.floor(Math.random() * currentQuestions.length);
            const question = currentQuestions[randomIndex];
            
            // Ta bort fr√•gan fr√•n tillg√§ngliga och l√§gg till i anv√§nda
            currentQuestions.splice(randomIndex, 1);
            usedQuestions.push(question);
            
            // Visa fr√•gan
            document.getElementById('questionText').innerHTML = question;
            
            // L√§gg till animation
            const card = document.getElementById('questionCard');
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
                card.style.transform = 'scale(1)';
            }, 100);
        }

        function backToStart() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            // √Öterst√§ll fr√•gorna
            currentQuestions = [...questions];
            usedQuestions = [];
        }

        // L√§gg till touch-support f√∂r mobiler
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
